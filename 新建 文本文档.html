<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 2em;
            border-bottom: 2px solid #ff7eb3;
            padding-bottom: 10px;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ff7eb3;
            color: #fff;
            border-top: 1px solid #ff758c;
        }
    </style>
</head>
<body>
    <header>
        <img src="your-photo.jpg" alt="个人照片">
        <h1>你的姓名</h1>
        <p>艺术感的个人主页</p>
    </header>
    <div class="container">
        <section>
            <h2>个人简介</h2>
            <p>在这里添加你的个人简介。</p>
        </section>
        <section>
            <h2>工作经历</h2>
            <p>在这里添加你的工作经历。</p>
        </section>
        <section>
            <h2>教育背景</h2>
            <p>在这里添加你的教育背景。</p>
        </section>
        <section>
            <h2>技能列表</h2>
            <p>在这里添加你的技能列表。</p>
        </section>
        <section>
            <h2>项目展示</h2>
            <p>在这里添加你的项目展示。</p>
        </section>
        <section>
            <h2>联系信息</h2>
            <p>在这里添加你的联系信息。</p>
        </section>
    </div>
    <footer>
        &copy; 2024 你的姓名. 保留所有权利.
    </footer>
</body>
</html>
